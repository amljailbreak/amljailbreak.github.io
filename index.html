<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aml - Jailbreak Simplified</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #131314;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
            background-color: #e0e0e0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #131314;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00bcd4;
        }

        footer {
            background-color: #131314;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://amljailbreak.github.io/aml.png" alt="aml logo">
        </a>
        <nav>
            <a href="#features">Features</a>
            <a href="#installation">Installation</a>
            <a href="#support">Support</a>
            <a href="#docs">Docs</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to aml</h1>
        <p>The jailbreak solution that puts you in control, with simplicity and customization at its core.</p>
        <a href="#get-started" class="btn">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2024 aml. All rights reserved. Built for jailbreak enthusiasts. <a href="https://github.com/amljailbreak">GitHub</a></p>
    </footer>
</body>
</html>
