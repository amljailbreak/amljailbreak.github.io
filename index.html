<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aml - Jailbreak Simplified</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00bcd4;
        }
        .hero {
            flex: 1;
            text-align: center;
            padding: 5rem 2rem;
            background: linear-gradient(to bottom, #1e1e1e, #121212);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #00bcd4;
        }
        .hero p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            max-width: 700px;
        }
        .btn {
            display: inline-block;
            background-color: #00bcd4;
            color: #121212;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 1.5rem 2rem;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://amljailbreak.github.io/aml.png" alt="aml logo">
        </a>
        <nav>
            <a href="/features">Features</a>
            <a href="/installation">Installation</a>
            <a href="/support">Support</a>
            <a href="/docs">Docs</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to aml</h1>
        <p>The jailbreak solution that puts you in control, with simplicity and customization at its core.</p>
        <a href="/installation" class="btn">Get Started</a>
    </div>
    <footer>
        <p>&copy; 2024 aml. All rights reserved. Built for jailbreak enthusiasts. <a href="https://github.com/amljailbreak">GitHub</a></p>
    </footer>
</body>
</html>
